<div class="container">
  <h6>All Courses</h6>
  <div class="list-group">
    <app-course-item
    [items]="item"
    [inWishListScreen]="false"
    *ngFor="let item of allCourses | paginate: { itemsPerPage: count, currentPage: p }">
    </app-course-item>
  </div>
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
